<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clock</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<script>
    let a;
    let date;
    let time;
    const options = {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
    };
    setInterval(() => {
        a = new Date();
        date = a.toLocaleDateString(undefined, options)
        time = a.getHours() + ':' + a.getMinutes() + ':' + a.getSeconds();
        document.getElementById('time').innerHTML = time + " on " + date;
    }, 1000);
</script>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="margin-left: 620px;  font: 2.5em Lucida Sans;">Tanvi's Clock</a>
        </div>
    </nav>
    <div class="container my-4">
        <div class="jumbotron" style="margin-top: 120px;  border-radius: 45px; border: 4px rgb(3, 3, 31) solid;">
            <h1 class="display-4">Current time is: <span id="time"></span></h1>
            <h3 class="lead" style="margin-left: 500px;">We have got you cover</h3>
        </div>
    </div>
    <div class="footer" style="position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 2rem;
    font-weight: 500;
    display: flex;
    justify-content: center;
   
    ">&copy;<span id="year"> </span><span> Tanvi Nevagi. All rights reserved.</span></div>

</body>

</html>
